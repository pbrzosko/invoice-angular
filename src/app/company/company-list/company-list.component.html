<invoice-context-menu (delete)="delete($event)" [addLabel]="'company.menu.add' | translate" [deleteLabel]="'company.menu.delete' | translate">
</invoice-context-menu>

<invoice-page-header [title]="'company.list.title' | translate" [hint]="'company.list.hint' | translate" [list]="true"></invoice-page-header>
<invoice-grid-layout (contextmenu)="contextMenu.openMenu($event)">
  <invoice-dock-item *ngFor="let comp of companies" [text]="comp.name" icon="buyer" [link]="['.', comp.id]"
                     (contextmenu)="contextMenu.openMenu($event, comp, comp.name)"></invoice-dock-item>
</invoice-grid-layout>
