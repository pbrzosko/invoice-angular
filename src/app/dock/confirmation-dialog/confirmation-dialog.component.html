<h2 mat-dialog-title>{{'common.delete' | translate}}</h2>
<mat-dialog-content class="confirmation-dialog-content">
  {{'common.confirm' | translate}} <b>{{data.description}}</b>?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="data.item">Yes</button>
  <button mat-raised-button mat-dialog-close>No</button>
</mat-dialog-actions>
