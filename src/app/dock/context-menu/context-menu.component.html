<div class="menu-trigger"
     [matMenuTriggerFor]="contextMenu"
     [style.left]="menuPosition.x"
     [style.top]="menuPosition.y">
</div>

<mat-menu #contextMenu="matMenu">
  <ng-template matMenuContent let-item="item" let-desc="description">
    <button mat-menu-item routerLink="{{addLink}}">{{addLabel}}</button>
    <button mat-menu-item *ngIf="item" (click)="openConfirmationDialog(item, desc)">{{deleteLabel}}</button>
  </ng-template>
</mat-menu>
