<mat-grid-list cols="12">
  <mat-grid-tile>
    <invoice-dock-item text=".." icon="folder" link="../"></invoice-dock-item>
  </mat-grid-tile>
  <mat-grid-tile *ngFor="let inv of invoices">
    <invoice-dock-item [text]="inv.id" icon="invoice"></invoice-dock-item>
  </mat-grid-tile>
</mat-grid-list>
