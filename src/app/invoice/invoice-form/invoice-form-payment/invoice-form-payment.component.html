<ng-container [formGroup]="invoiceForm">
  <div gdColumn="1 / span 6" [gdRow]="row" gdColumns="repeat(5, 1fr)"
       gdAlignColumns="start" class="p-0">
    <mat-form-field gdColumn="1 / span 2">
      <mat-label>{{'invoice.paymentDate' | translate}}</mat-label>
      <input matInput formControlName="paymentDate" required type="date" readonly>
    </mat-form-field>
    <mat-form-field gdColumn="1 / span 2">
      <mat-label>{{'invoice.paymentType' | translate}}</mat-label>
      <input matInput readonly value="{{'invoice.moneyTransfer' | translate}}">
    </mat-form-field>
    <ng-container formGroupName="seller">
      <mat-form-field gdColumn="1 / span 3">
        <mat-label>{{'invoice.accountNumber' | translate}}</mat-label>
        <input matInput readonly formControlName="accountNumber" mask="00 0000 0000 0000 0000 0000 0000">
      </mat-form-field>
    </ng-container>
  </div>
</ng-container>
