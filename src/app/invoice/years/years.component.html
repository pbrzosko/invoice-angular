<invoice-context-menu [addLabel]="'invoice.menu.add' | translate">
</invoice-context-menu>

<invoice-page-header [title]="'invoice.years.title' | translate" [hint]="'invoice.years.hint' | translate" [list]="true"></invoice-page-header>
<invoice-grid-layout (contextmenu)="contextMenu.openMenu($event, null)">
  <invoice-dock-item *ngFor="let year of years" [text]="year" icon="folder" [link]="['./', year]"></invoice-dock-item>
</invoice-grid-layout>
